<html>
<head>
	<title>Form Inputs Demo</title>
</head>
<body>
	<p>What's your favorite color?</p>

	<form>
		<label for="red">Red:</label>
		<input id="red" name="colorChoice" type="radio" value="RED">
		<label for="blue">Blue:</label>
		<input id="blue" name="colorChoice" type="radio" value="BLUE">
		<label for="green">Green:</label>
		<input id="green" name="colorChoice" type="radio" value="GREEN">

		<p>What's your current mood?</p>

		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<input name="username" type="text">

		<textarea name="desc" rows="5" cols="10"></textarea>

		<button>Go!</button>

	</form>

</body>
</html>
