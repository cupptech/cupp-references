<html>
<head>
	<title>Form - Sign Up</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<div>
			<label for="last">First Name:</label>
			<input type="text" name="first" id="first" placeholder="John" required>
			<label for="last">Last Name:</label>
			<input type="text" name="last" id="last" placeholder="Smith" required>
		</div>

		<div>
			<label for="red">Red:</label>
			<input id="red" name="colorChoice" type="radio" value="RED">
			<label for="blue">Blue:</label>
			<input id="blue" name="colorChoice" type="radio" value="BLUE">
			<label for="green">Green:</label>
			<input id="green" name="colorChoice" type="radio" value="GREEN">
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="username" name="username" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>

		<div>
			<label>Birthday:</label>
			<select id="month" name="month">
				<option value="0">Month</option>
				<option value="1">Jan</option>
				<option value="2">Feb</option>
				<option value="3">Mar</option>
			</select>

			<select name="day">
				<option value="0">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>2015</option>
				<option>2016</option>
				<option>2017</option>
			</select>
		</div>

		<div>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input type="checkbox" id="checkbox" name="checkbox">
		</div>

		<div>
			<input type="submit" value="Submit">
		</div>
	</form>

</body>
</html>
