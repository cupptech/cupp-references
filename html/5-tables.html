<html>
<head>
	<title>HTML Table</title>
</head>
<body>

	<table border="1">

			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="http://images.dailytech.com/nimage/G_is_For_Google_New_Logo_Thumb.png" height="100"></td>
				<td>Google</td>
				<td><a href="https://www.google.com">https://www.google.com</a></td>
			</tr>
			<tr>
				<td><img src="https://lh3.ggpht.com/lSLM0xhCA1RZOwaQcjhlwmsvaIQYaP3c5qbDKCgLALhydrgExnaSKZdGa8S3YtRuVA=w300" height="100"></td>
				<td>Twitter</td>
				<td><a href="https://twitter.com/">https://twitter.com</a></td>
			</tr>
			<tr>
				<td><img src="http://www.futureu.edu.sd/images/facebook.png" height="100"></td>
				<td>Facebook</td>
				<td><a href="https://www.facebook.com/">https://www.facebook.com</a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
