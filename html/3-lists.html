<html>
<head>
	<title>HTML List</title>
</head>
<body>
	<h2>My Color List</h2>
	<ol>
		<li>Red</li>
		<li>Yellow</li>
		<li>Blue
			<ul>
				<li>Blue One</li>
				<li>Blue Two
					<ol>
						<li>Blue 2.1</li>
						<li>Blue 2.2</li>
					</ol>
				</li>
				<li>Blue Three</li>
			</ul>
		</li>
	</ol>

	<ul>
		<li><strong>Red</strong></li>
		<li><em>Yellow</em></li>
		<li>Blue</li>
	</ul>
</body>
</html>
