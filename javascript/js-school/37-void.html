<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// void is a unary operator that appears before its single operand.
		// This operator specifies an expression to be evaluated without returning a value.

		// The following link does nothing because the expression "0" has no effect in JavaScript. Here the expression "0" is evaluated, but it is not loaded back into the current document.
		<a href="javascript:void(0))">Click me!</a>

		// Use void to generate the undefined value.
		var a,b,c;
		a = void( b = 5, c = 10 );
		console.log('a = ' + a + ' b = ' + b +' c = ' + c );
	</script>
</body>
</html>
