	<title></title>
</head>
<body>
	<script type="text/javascript">
		// JavaScript Numbers
		// JavaScript has only one type of number, can be written with, or without decimals
		// JavaScript Numbers are Always 64-bit Floating Point
		var x = 100;
		var x = 100.00;

		// Extra large or extra small numbers can be written with scientific (exponent) notation:
		var x = 123e5;    // 12300000
		var x = 123e-5;   // 0.00123

		// Precision
		// Integers (numbers without a period or exponent notation) are considered accurate up to 15 digits.
		var x = 999999999999999;   // x will be 999999999999999
		var y = 9999999999999999;  // y will be 10000000000000000

		// The maximum number of decimals is 17, but floating point arithmetic is not always 100% accurate:
		var x = 0.2 + 0.1;         // x will be 0.30000000000000004
		var x = (0.2 * 10 + 0.1 * 10) / 10;       // x will be 0.3

		// Hexadecimal
		// JavaScript interprets numeric constants as hexadecimal if they are preceded by 0x.
		var x = 0xEE;

		// By default, Javascript displays numbers as base 10 decimals.
		// But you can use the toString() method to output numbers as base 16 (hex), base 8 (octal), or base 2 (binary).
		var myNumber = 128;
		myNumber.toString(16);     // returns 80
		myNumber.toString(8);      // returns 200
		myNumber.toString(2);      // returns 10000000

		// Infinity
		// Infinity (or -Infinity) is the value JavaScript will return if you calculate a number outside the largest possible number.
		var x =  2 / 0;          // x will be Infinity
		var y = -2 / 0;          // y will be -Infinity

		// NaN - Not a Number
		// NaN is a JavaScript reserved word indicating that a value is not a number.
		var x = 100 / 'hello'; 	// NaN
		isNaN(x);
		var x = 100 / '10'; 	// 10
		var x = NaN + 5; 		// NaN
		var x = NaN + '5';		// NaN5
		typeof NaN;				// number

		// Numbers Can be Objects
		// But numbers can also be defined as objects with the keyword new: var y = new Number(123).
		var x = 100;
		var y = new Number(100);
		typeof x;
		typeof y;
		x == y;		// true
		x === y; 	// false
		new Number(100) === new Number(100);	// false

	</script>
</body>
</html>
