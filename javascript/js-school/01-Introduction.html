<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="id001"></h1>
	<img id="image001" src="">
	<button type="button" onclick="changeFont()">Change Font</button>

	<script type="text/javascript">
		// JavaScript can change HTML content
		document.getElementById('id001').innerHTML = 'Hello World';

		// JavaScript can change HTML Attributes
		document.getElementById('image001').src = 'my-image.png';

		// JavaScript can react on HTML events 
		function changeFont(){
			// JavaScript can change the style of an HTML element
			document.getElementById('id001').style.fontSize = '100px';
			document.getElementById('id001').style.color = 'blue';
		}
	</script>
</body>
</html>
