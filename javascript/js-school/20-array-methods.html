	<script type="text/javascript">
		// Converting Arrays to Strings
		// The JavaScript method toString() converts an array to a string of (comma separated) array values.
		// The join() method also joins all array elements into a string, and you can specify the separator.
		books.toString();
		books.join(' - ');

		// Popping
		// The pop() method removes the last element from an array, returns the value that was "popped out".

		// Pushing
		// The push() method adds a new element to an array (at the end), returns the new array length.

		// Shifting Elements
		// The shift() method removes the first array element and "shifts" all other elements to a lower index.
		// The unshift() method adds a new element to an array (at the beginning), returns the new array length.

		// Deleting Elements
		// Since JavaScript arrays are objects, elements can be deleted by using the JavaScript operator delete:
		// Using delete on array elements leaves undefined holes in the array. 
		delete books[1];

		// Splicing an Array
		// The splice() method can be used to remove and add new items to an array.
		books.splice(2, 0, "book1", "book2");
		books.splice(2, 1);
		// The first parameter defines the position where new elements should be added (spliced in).
		// The second parameter defines how many elements should be removed.
		// The rest of the parameters define the new elements to be added.

		// Sorting Array
		// The sort() method sorts an array alphabetically.

		// Reversing an Array
		// The reverse() method reverses the elements in an array.

		// Numberic Sort
		// By default, the sort() function sorts values as strings.
		// Sorting numbers by providing a compare function:
		var points = [40, 100, 1, 5, 25, 10];
		points.sort(function(a, b){return a>b});

		// Joining Arrays
		// The concat() method creates a new array by concatenating other arrays:
		var newArr = arr1.concat(arr2, arr3);

		// Slicing an Array
		// The slice() method slices out a piece of an array into a new array.
		books.slice(start, length);

		// The valueOf() Method
		// JavaScript will automatically convert an array to a string when a primitive value is expected.
		books.valueOf();


	</script>
