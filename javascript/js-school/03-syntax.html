<html>

	<title></title>

<body>
	<script>
		// JavaScript Syntax
		// JavaScript syntax is a set of rules.

		// JavaScript Statements
		// JavaScript statments are program instructions to be executed by the computer
		// JavaScript statements are composed of: Values, Operators, Expressions, Keywords, and Comments.
		// JavaScript statements are separated by semicolons.
		var a = 10;
		var b = 5;
		var c = a * b;

		// JavaScript Literals
		// Fixed values are called literals.
		11.11
		10000
		'Hello world.'
		{}
		[]

		// JavaScript Variables
		// variables are used to store data values.
		// JavaScript uses the var keyword to declare variables.
		// An equal sign is used to assign values to variables.
		var a;
		a = 100;

		// JavaScript Operators
		// JavaScript uses an assignment operator ( = ) to assign values to variables.
		// JavaScript uses arithmetic operators ( + - *  / ) to compute values.
		var a = 10;
		var b = 5;
		var c = (a + b) * 10;

		// JavaScript Expressions
		// An expression is a combination of values, variables, and operators, which computes to a value.
		(a + b) * 10
		'Hello' + ' world.'

		// JavaScript Comments
		// Code after double slashes // or between /* and */ is treated as a comment.
		// Comments are ignored, and will not be executed.
		/* This is a comment. */

		// JavaScript Identifiers
		// Identifiers are used to name variables.
		// In JavaScript, the first character must be a letter, an underscore (_), or a dollar sign ($).
		// Subsequent characters may be letters, digits, underscores, or dollar signs.
		var $scope, _scope, scope100;

		// JavaScript is Case Sensitive
		// All JavaScript identifiers are case sensitive
		var firstname, firstName, FRISTNAME;

		// JavaScript and Camel Case
		// It best to use Camel Case to join multiple words into one variable name.
		// Camel case often starts with a lowercase letter.
		// Hyphens are not allowed in JavaScript. It is reserved for subtractions.
		var firstName, theLastName;

		// JavaScript Character Set
		// JavaScript uses the Unicode character set. 

	</script>
