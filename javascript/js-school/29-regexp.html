<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Regular Expressions
		// A regular expression is a sequence of characters that forms a search pattern.
		// When you search for data in a text, you can use this search pattern to describe what you are searching for.
		// Regular expressions can be used to perform all types of text search and text replace operations.

		// Syntax 
		// /pattern/modifiers;

		// Using String Methods
		// The search() method uses an expression to search for a match, and returns the position of the match.
		'hello world.'.search(/World/i);		// 6

		// The search method will also accept a string as search argument. The string argument will be converted to a regular expression:
		'hello world.'.search('world');		// 6

		// Use String replace() With a Regular Expression
		'hello world.'.replace(/World/i, 'WORLD');	// "hello WORLD."

		// The replace() method will also accept a string as search argument:
		'hello world.'.replace('world', 'WORLD');	// "hello WORLD."

		// Regular Expression Modifiers
		/*
		i	Perform case-insensitive matching
		g	Perform a global match (find all matches rather than stopping after the first match)
		m	Perform multiline matching
		*/

		// Regular Expression Patterns
		// Brackets are used to find a range of characters:
		/*
		[abc]	Find any of the characters between the brackets
		[0-9]	Find any of the digits between the brackets
		(x|y)	Find any of the alternatives separated with |
		*/

		// Metacharacters 
		// Metacharacters are characters with a special meaning:
		\d		Find a digit
		\s		Find a whitespace character
		\b		Find a match at the beginning or at the end of a word
		\uxxxx	Find the Unicode character specified by the hexadecimal number xxxx

		// Quantifiers define quantities:
		n+		Matches any string that contains at least one n
		n*		Matches any string that contains zero or more occurrences of n
		n?		Matches any string that contains zero or one occurrences of n

		// Using test()
		// The test() method is a RegExp expression method.
		// It searches a string for a pattern, and returns true or false, depending on the result.
		/o/.test('hello world');	// true	
		/a/.test('hello world');	// false	

		// Using exec()
		// The exec() method is a RegExp expression method.
		// It searches a string for a specified pattern, and returns the found text.
		/world/.exec('hello world');	// ["world"]
		/www/.exec('hello world');		// null

	</script>
</body>
</html>
