<body>
	<script type="text/javascript">
		// JavaScript Type Conversion
		// Number() converts to a Number, String() converts to a String, Boolean() converts to a Boolean.

		// The typeof Operator
		// You can use the typeof operator to find the data type of a JavaScript variable.
		// The typeof operator always returns a string containing the type of the operand.

		// The constructor Property
		// The constructor property returns the constructor function for all JavaScript variables.
		// Example
		"John".constructor                 // Returns function String()  { [native code] }
		(5.55).constructor                 // Returns function Number()  { [native code] }
		false.constructor                  // Returns function Boolean() { [native code] }
		[1,2,3,4].constructor              // Returns function Array()   { [native code] }
		{name:'John', age:35}.constructor  // Returns function Object()  { [native code] }
		new Date().constructor             // Returns function Date()    { [native code] }
		function () {}.constructor         // Returns function Function(){ [native code] }

		// JavaScript Type Conversion
		// JavaScript variables can be converted to a new variable and another data type by the use of a JavaScript function or automatically by JavaScript itself.

		// Converting Numbers to Strings
		String(555);

		// Converting Booleans to Strings
		String(false)        // returns "false"
		String(true)         // returns "true"

		// Converting Dates to Strings
		String(Date())

		// Converting Strings to Numbers
		// Empty strings convert to 0.
		Number("5.55")    // returns 3.14
		Number(" ")       // returns 0 
		Number("")        // returns 0
		Number("66 66")   // returns NaN

		// The Unary + Operator
		// The unary + operator can be used to convert a variable to a number:
		+ '5'		// 5
		+ 'hello'	// NaN

		// Converting Booleans to Numbers
		Number(false)     // returns 0
		Number(true)      // returns 1

		// Converting Dates to Numbers
		Number(new Date())	// 1460567457076, same as getTime() method

		// Automatic Type Conversion
		// The result is not always what you expect:
		5 + null    // returns 5         because null is converted to 0
		"5" + null  // returns "5null"   because null is converted to "null"
		"5" + 2     // returns 52        because 2 is converted to "2"
		"5" - 2     // returns 3         because "5" is converted to 5
		"5" * "2"   // returns 10        because "5" and "2" are converted to 5 and 2

		// Automatic String Conversion
		// JavaScript automatically calls the variable's toString() function when you try to "output" an object or a variable.

	</script>
</body>
</html>
