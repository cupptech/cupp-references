<!doctype html>
<html>
<head>
	<title>ng-show/hide</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
</head>
<body ng-app="myApp">

	<div ng-show="2 + 2 == 5">2 + 2 isn't 5, don't show</div>
	<div ng-show="2 + 2 == 4">2 + 2 is 4, do show</div>

	<div ng-hide="2 + 2 == 5">2 + 2 isn't 5, don't hide</div>
	<div ng-hide="2 + 2 == 4">2 + 2 isn't 5, do hide</div>

	<script type="text/javascript">
		angular.module('myApp', [])
	</script>
</body>
</html>
