<!doctype html>
<html>
<head>
	<title>ng-if</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
</head>
<body ng-app="myApp">

	<div ng-if="2 + 2 == 5">
		Won't see this DOM node, not even in the source code
	</div>

	<div ng-if="2 + 2 === 4">
    	Hi, I do exist
  	</div>

	<script type="text/javascript">

		angular.module('myApp', [])

	</script>
</body>
</html>
