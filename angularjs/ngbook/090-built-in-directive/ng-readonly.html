<!doctype html>
<html>
<head>
	<title>ng-disabled</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
</head>
<body ng-app="myApp">

	<p>Type here to make siblings readonly</p>
	<input type="text" ng-model="someProperty">
	<input type="text" ng-readonly="someProperty" value="Some text here">

	<script type="text/javascript">

		angular.module('myApp', [])

	</script>
</body>
</html>
