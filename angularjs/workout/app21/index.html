<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>7 Minutes Workout</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/app.css">	
</head>
<body ng-app="app" ng-controller="WorkoutController">
	<div class="navbar navbar-default navbar-fixed-top top-navbar">
		<div class="container app-container">
			<div class="navbar-header">
				<h1>7 Minutes Workout</h1>
			</div>
		</div>
	</div>
	<div class="container body-content app-container">
		<pre>Current Exercise: {{currentExercise | json}}</pre>
		<pre>Time Left: {{currentExercise.duration - currentExerciseDuration}}</pre>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/workout/workout.js"></script>

</body>
</html>
