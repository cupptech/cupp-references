<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Personal Trainer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/app.css">	
</head>
<body ng-app="app" ng-controller="RootController">
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Personal Trainer</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="setLanguage('en')" title="{{'TOPNAV.ENGLISH'|translate}}" ng-class="{'btn-primary':language==='en'}"><img src="img/flag-usa.gif" alt="English"/></a></li>
                <li><a ng-click="setLanguage('de')" title="{{'TOPNAV.GERMAN'|translate}}" ng-class="{'btn-primary':language==='de'}"><img src="img/flag-germany.gif" alt="German"/></a></li>
                <li><a ng-click="showWorkoutHistory()" title="{{'TOPNAV.HISTORYTITLE'|translate}}">{{'TOPNAV.HISTORY'|translate}}</a></li>
            </ul>
        </div>
        <div id="top-nav-container" class="second-top-nav">
            <div id="top-nav" ng-include="currentRoute.topNav">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="content-container" class="row">
            <div class="col-sm-2 left-nav-bar" ng-if="currentRoute.leftNav">
                <div id="left-nav" ng-include="currentRoute.leftNav">
                </div>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <label ng-if="routeHasError" class="alert alert-danger">{{routeError}}</label>
                <div id="page-content" ng-view></div>
            </div>
        </div>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-resource.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.5.2/angular-translate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate-loader-partial/2.0.0/angular-translate-loader-partial.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>
    <script src="js/vendor/angular-media-player.js"></script>
    <script src="js/vendor/angular-local-storage.js"></script>
	<script src="js/app.js"></script>
	<script src="js/root.js"></script>
	<script src="js/workout/workout.js"></script>
	<script src="js/workout/workoutvideos.js"></script>
	<script src="js/workout/filters.js"></script>
	<script src="js/workout/services.js"></script>
    <script src="js/workoutbuilder/services.js"></script>
    <script src="js/shared/model.js"></script>
    <script src="js/shared/services.js"></script>
	<script src="js/shared/directives.js"></script>
	<script src="js/workoutbuilder/exercise.js"></script>
    <script src="js/workoutbuilder/workout.js"></script>
    <script src="js/workoutbuilder/directives.js"></script>
    <script src="js/config.js"></script>


</body>
</html>
